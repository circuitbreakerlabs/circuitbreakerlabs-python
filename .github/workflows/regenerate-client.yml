name: Regenerate Python Client

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.REGENERATE_APP_ID }}
          private-key: ${{ secrets.REGENERATE_PRIVATE_KEY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run nix generate
        run: nix run .#generate

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: regenerate python client"
          title: "chore: regenerate python client"
          body: |
            ## Auto-generated Changes

            This PR contains automatically generated changes from `nix run .#generate`.

            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          branch: auto-generate-updates
          delete-branch: true

      - name: Enable auto-merge with squash
        if:
          steps.check_changes.outputs.has_changes == 'true' &&
          steps.cpr.outputs.pull-request-operation == 'created'
        run:
          gh pr merge --auto --squash "${{ steps.cpr.outputs.pull-request-number
          }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
